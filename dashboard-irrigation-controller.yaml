      # Maintenance Actions
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ### Maintenance Actions

          - type: horizontal-stack
            cards:
              - type: button
                name: Reset All Totals
                icon: mdi:restart
                tap_action:
