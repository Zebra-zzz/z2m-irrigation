            styles:
              card:
                - height: 80px
              name:
                - font-size: 14px
                - font-weight: bold
              icon:
                - color: var(--success-color)
            tap_action:
              action: none

          - type: custom:button-card
            name: Total Water Today
            entity: sensor.irrigation_total_today
            show_state: true
            show_name: true
            styles:
              card:
                - height: 80px
              name:
                - font-size: 12px
              state:
                - font-size: 20px
                - font-weight: bold
                - color: var(--primary-color)
